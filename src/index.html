<script>
$(document).ready(function(){

    $.getJSON("data.json", function(result){
      $.each(result, function(i, field){


        //console.log(field);
        $("ul").append(
    '<li class="text-sm leading-6 place-content-stretch  rounded-lg p-6 bg-white border hover:border-gray-200 shadow-md hover:shadow-xl">'+
      '<figure class="relative flex flex-col-reverse  dark:bg-slate-800 dark:highlight-white/5 ">' +
          
           '<div class="mt-6 text-slate-700 dark:text-slate-300 ">'+

           '<p class="text-lg font-tiny text-ellipsis">'+
                 field.Description +
            '</p>'+

             '<p class="text-lg font-tiny text-ellipsis">'+
                 field.Tags +
            '</p>'+
          '<blockquote>'+
           
             

              '<figcaption class="" ><p class="h-3"></p>'+
             '<p class="text-lg font-tiny text-ellipsis">'+
                 field.Products +
            '</p>'+
              '</figcaption>' +
         '</blockquote>'+
         '</div>' +

        '<figcaption class="flex items-center space-x-4">'+
          "<img src=" + ((field.Avatar!=='')?field.Avatar:'https://img.icons8.com/cotton/64/000000/user-male-circle.png') +   ' alt="" class="contrast-125 flex-none w-14 h-14 rounded-full object-cover" loading="lazy"></img>'+


           '<div class="flex-auto">'+
           '<div class="text-base text-slate-900 font-semibold dark:text-slate-300">' +
           '<span class="absolute inset-0"></span>'+
             field.Name + '</div>' +
             '<div class="flex-auto">'+
                 field.Rating +
            '</div>'+
            
             '<div class="mt-0.5">' + field.DateTime + '</div>'+
            

          '</figcaption>' +

   
      '</figure>' + 
     '</li>'

          );


        //rating
        $(".shopee-product-rating__rating").attr('class', 'w-20 h-3 grid grid-cols-5 gap-1');
        //products
        $(".L1TFwm img").attr('class', 'flex-none w-10 h-10  relative contrast-125');


      });
    });
  });

</script>



</head>
